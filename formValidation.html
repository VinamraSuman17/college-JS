<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            font-weight: bold;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 3px;
        }
        .success {
            color: green;
            font-size: 1em;
            margin-top: 10px;
        }
        button {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(90deg, #e52e71, #ff8a00);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <div class="error" id="nameError"></div>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit">Register</button>
            <div class="success" id="successMessage"></div>
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let isValid = true;

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;

            document.getElementById("nameError").innerText = name ? "" : "Name is required";
            isValid &= !!name;

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            document.getElementById("emailError").innerText = emailPattern.test(email) ? "" : "Enter a valid email";
            isValid &= emailPattern.test(email);

            document.getElementById("passwordError").innerText = password.length >= 6 ? "" : "Password must be at least 6 characters";
            isValid &= password.length >= 6;

            document.getElementById("confirmPasswordError").innerText = confirmPassword === password ? "" : "Passwords do not match";
            isValid &= confirmPassword === password;

            if (isValid) {
                document.getElementById("successMessage").innerText = "Form Submitted Successfully!";
                document.getElementById("registrationForm").reset();
            } else {
                document.getElementById("successMessage").innerText = "";
            }
        });
    </script>
</body>
</html>
