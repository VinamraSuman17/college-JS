<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Landing Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .light-mode {
            background-color: #f5f5f5;
            color: #333;
        }
        .dark-mode {
            background-color: #1e1e1e;
            color: #fff;
        }
        .change-text {
            background-color: #3498db;
            color: white;
        }
        .theme-toggle {
            background-color: #2ecc71;
            color: white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="light-mode">
    <div class="container">
        <h1 id="welcome-text">Welcome to My Beautiful Landing Page!</h1>
        <button class="change-text" onclick="changeText()">Change Text</button>
        <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <script>
        function changeText() {
            document.getElementById("welcome-text").innerText = "Hope you have a fantastic day!";
        }

        function toggleTheme() {
            let body = document.body;
            if (body.classList.contains("light-mode")) {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            } else {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            }
        }
    </script>
</body>
</html>
