<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Digital Clock</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .clock {
            font-size: 5rem;
            font-weight: bold;
            text-shadow: 0px 0px 20px rgba(0, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.5);
            transition: transform 0.2s;
        }
        .clock:hover {
            transform: scale(1.1);
        }
        .label {
            font-size: 1.5rem;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="label">Real-Time Digital Clock</div>
        <div class="clock" id="digitalClock">00:00:00</div>
    </div>

    <script>
        function updateClock() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("digitalClock").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
</body>
</html>
